<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <title>管理者へのお勧め紹介</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="../index.html">書籍紹介</a></li>
                <li><a href="./contact.html">管理者への連絡</a></li>
            </ul>
        </nav>
    </header>
    <h1>管理者へのお勧め紹介</h1>
    <div class="contact-form">
        <form id="contact-form">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required>
            <!--メールアドレスはrequired属性を削除して空白でも可に --> 
            <label for="email">メールアドレス（任意）</label>
            <input type="email" id="email" name="email">
            <label for="title">書籍名</label>
            <input type="text" id="title" name="title" required>
            <label for="message">メッセージ</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">送信</button>

            <!--注意書きゾーン-->
            <div class="notice">
                <p class="bottom_space"></p>
                <p>お名前、書籍名、メッセージは必須項目です</p>
                <p>メールアドレスは任意ですが、返信を希望される場合は入力してください</p>
                <p>ご提供頂いた情報は、適切に管理させて頂きます</p>
            </div>
        </form>
    </div>
    <!--contact_script.jsを読み込み-->
    <script src="../JS/contact_script.js"></script>
</body>
</html>
